<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>For my Cutie Pie ‚ù§Ô∏è</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Zeyada&display=swap'>
  <style>
    
    #intro-page {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100vh;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease-out;
    }
    h1 { color: white; font-size: 2.5rem; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
    .heart-main { position: relative; width: 100px; height: 90px; animation: pulse 1s infinite; margin: 20px 0; }
    .heart-main::before, .heart-main::after {
      content: ""; position: absolute; width: 60px; height: 100px;
      background: red; border-radius: 50px 50px 0 0;
      top: 0; left: 30px; transform: rotate(-45deg); transform-origin: 0 100%;
    }
    .heart-main::after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .floating-heart { position: absolute; color: rgba(255, 0, 0, 0.6); animation: floatUp 5s linear infinite; pointer-events: none; }
    @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }

    .touch-btn {
      padding: 15px 35px;
      font-size: 1.2rem;
      background-color: white;
      color: #ff4d4d;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-weight: bold;
    }

    /* --- ROMANTIC SCRAPBOOK PAGE --- */
    #scrapbook-page {
      height: 100vh;
      width: 100vw;
      background: #fff5f5;
      background-image: radial-gradient(#ffccd5 0.8px, transparent 0.8px);
      background-size: 24px 24px;
      overflow: hidden;
      visibility: hidden;
      position: relative;
      touch-action: none; /* Prevents mobile refresh/scroll while dragging */
    }

    .paper {
      background: #fff9e6; /* Vintage paper color */
      padding: 15px 20px;
      position: absolute;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      border-radius: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
    }

    /* Polaroid Effect for Images */
    .paper.image {
      padding: 10px 10px 30px 10px;
      background: white;
    }

    /* Washi Tape Effect */
    .paper::after {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 20px;
      background: rgba(255, 192, 203, 0.5);
      backdrop-filter: blur(1px);
    }

    img { max-height: 200px; width: auto; pointer-events: none; display: block; }
    p { font-family: 'Zeyada', cursive; font-size: 30px; color: #4a4a4a; margin: 5px; text-align: center; pointer-events: none; }
  </style>
</head>
<body>

<div id="intro-page">
  <h1 style="text-align: center;">Happy<br>Valentine's Day ‚ù§Ô∏è</h1>
  <div class="heart-main"></div>
  <p style="color:white; text-align: center;">You make my heart skip a beat!</p>
  <button class="touch-btn" onclick="revealScrapbook()">Touch Here</button>
</div>
  <div id="scrapbook-page">
    <div class="paper">
        <p>I ‚ù§Ô∏è You</p>
    </div>
<div class="paper image">
  <p>My Favorite üòç</p>
  <img src="https://drive.google.com/thumbnail?id=1LS80S6T7J5bxZXVXOfsGGJKe9DOOnkDy&sz=w1000">
</div>

<div class="paper image">
  <img src="https://drive.google.com/thumbnail?id=1Gv599wRKwLlkNeLkKdvyP73ryJhZaMDw&sz=w1000">
</div>

<div class="paper image">
  <p>So cute ‚ù§Ô∏è</p>
  <img src="https://drive.google.com/thumbnail?id=1BVcx2lGOVGFgNT7MMBFgLmTXzptZW0tG&sz=w1000">
</div>



<div class="paper">
      <p>You are my love ‚ù§Ô∏è</p>
      <p style="font-size: 20px;">my Life</p>
    </div>

    <div class="paper">
      <p>Drag to explore! üìù</p>
    </div>
  </div>

  <script>
    // Intro Heart Logic
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      document.getElementById('intro-page').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createFloatingHeart, 600);

    function revealScrapbook() {
      document.getElementById('intro-page').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('intro-page').style.display = 'none';
        document.getElementById('scrapbook-page').style.visibility = 'visible';
      }, 1000);
    }

    // Touch-Friendly Drag Logic
    let highestZ = 1;

    class Paper {
      holdingPaper = false;
      startX = 0; startY = 0;
      moveX = 0; moveY = 0;
      rotation = Math.random() * 20 - 10;

      init(paper) {
        // Initial random spread
        this.moveX = Math.random() * 40 - 20;
        this.moveY = Math.random() * 40 - 20;
        this.updateTransform(paper);

        const start = (e) => {
          this.holdingPaper = true;
          paper.style.zIndex = highestZ++;
          const clientX = e.clientX || e.touches[0].clientX;
          const clientY = e.clientY || e.touches[0].clientY;
          this.startX = clientX - this.moveX;
          this.startY = clientY - this.moveY;
        };

        const move = (e) => {
          if (!this.holdingPaper) return;
          if (e.cancelable) e.preventDefault(); // Stop mobile scroll
          const clientX = e.clientX || e.touches[0].clientX;
          const clientY = e.clientY || e.touches[0].clientY;
          this.moveX = clientX - this.startX;
          this.moveY = clientY - this.startY;
          this.updateTransform(paper);
        };

        const end = () => { this.holdingPaper = false; };

        paper.addEventListener('mousedown', start);
        paper.addEventListener('touchstart', start, { passive: false });
        window.addEventListener('mousemove', move);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('mouseup', end);
        window.addEventListener('touchend', end);
      }

      updateTransform(paper) {
        paper.style.transform = `translate(calc(-50% + ${this.moveX}px), calc(-50% + ${this.moveY}px)) rotateZ(${this.rotation}deg)`;
      }
    }

    document.querySelectorAll('.paper').forEach(p => new Paper().init(p));
  </script>
</body>

</html>
